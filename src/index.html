<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook</title>
  </head>
  <body class="login-page" id="full-body">
    <header class="header-section">
      <img src="./images/logo.png" alt="Overlook Hotels Logo" />
      <p class="address" alt="hotel address">1234 Mountain Street</p>
      <p class="phone-number" alt="hotel number">555-555-5555</p>
    </header>
    <section alt="User Login" class="lgn-item" id="login-form">
      <form rule="Login for User" action="" class="login-form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <button type="submit" class="login-button" id="login-button" disabled>Login</button>
        <p id="error-msg"></p>
      </form>
    </section>
    <section alt="Customer Navigation" class="cst-item" id="room-search-form" hidden>
      <form rule="Room Search" action="" class="room-search">
        <label for="room-date-search">Date</label>
        <label for="room-choice">Room Choice</label>
        <input type="date" name="room-date-search" id="room-date-search" value="2021-01-01" />
        <select name="type" id="room-choice">
          <option value="single room">Single Room</option>
          <option value="junior suite">Junior Suite</option>
          <option value="residential suite">Resident Suite</option>
          <option value="suite">Suite</option>
        </select>
        <p>$<span id="total-spent-by-user"></span> spent</p>
        <button id="view-my-bookings">My Bookings</button>
      </form>
    </section>
    <section alt="Available Rooms" class="available-rooms-section cst-item" hidden>
      <ul class="available-rooms" id="available-rooms"></ul>
    </section>
    <section alt="Manager Search Navigation" class="mgr-item" id="mgr-search-section" hidden>
      <form rule="Manager Customer Search" action="" class="mgr-customer-search">
        <label for="customer-name">Customer Name</label>
        <input type="text" name="customer-name" id="customer-name" />
        <button type="submit" id="customer-search-btn">Search</button>
        <p class="search-err-msg" hidden>NO SUCH CUSTOMER Search Again</p>
        <p class="searched-customer-name"><span id="searched-customer-name"></span> $<span id="sch-cust-spent"></span> spent</p>
      </form>
    </section>
    <section class="mgr-item" hidden>
      <ul class="manager-customer-interactions" id="manager-customer-interactions">
        <li tabindex="0" class="show-current-customer-info" id="show-current-customer-info">Current</li>
        <li tabindex="0" class="show-add-customer-booking" id="show-add-customer-booking">Add</li>
      </ul>
    </section>
    <section class="current-customer-bookings mgr-item" id="mgr-current-section" hidden>
      <ul class="users-bookings" id="user-bookings">
        <li class="user-booking" id="room-1-booking">
          <p>Room <span id="booking-room-num">1</span> <span id="booking-room-date">2020/03/25</span></p>
          <button id="remove-booking-1">Remove</button>
        </li>
      </ul>
    </section>
    <section class="add-booking-current-customer" id="mgr-add-section" hidden>
      <form rule="Manager Add Booking" action="" class="mgr-add-booking">
        <label for="booking-date">Date</label>
        <input type="date" name="booking-date" id="booking-date" />
        <label for="booking-room-number">Room Number</label>
        <input type="number" name="booking-room-number" id="booking-room-num" />
        <p id="booking-availability-message">Let's Check</p>
        <button type="submit" id="booking-submit-button">Book</button>
      </form>
    </section>
    <section class="hotel-stats mgr-item" hidden>
      <h3>Stats</h3>
      <p>
        Total Rooms Available: <span id="rooms-available"> </span><br />
        Capacity: <span id="hotel-capacity"></span>% <br />
        Today's Revenue: $<span id="todays-revenue"></span>
      </p>
    </section>
  </body>
</html>
